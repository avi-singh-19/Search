<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="css/advanced.css">
    </head>
    <body>
        <h1> Advanced Google Search </h1>

        <div class="search-div">
            <a href="index.html">Google Search</a>
        </div>

        <div class="image-div">
            <a href="image.html">Image Search</a>
        </div>

        <form action="https://google.com/search">
            <div>
                <label class="lb">All these words:</label>
                <div class="input-lb">
                    <input type="text" class="from-ad" name="as_q"><br>
                </div>
            </div>

            <div class="epq">
                <label class="lb">This exact word or phrase:</label>
                <div class="input-lb">
                    <input type="text" class="from-ad" name="as_epq"><br>
                </div>
            </div>

            <div class="oq">
                <label class="lb">Any of these words:</label>
                <div class="input-lb">
                    <input type="text" class="from-ad" name="as_oq"><br>
                </div>
            </div>

            <div class="eq">
                <label class="lb">None of these words:</label>
                <div class="input-lb">
                    <input type="text" class="from-ad" name="as_eq"><br>
                </div>
            </div>

            <input type="submit" value="Advanced Search">
        </form>
    </body>
</html>
